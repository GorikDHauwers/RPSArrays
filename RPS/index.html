<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <h3 class="h3 center">Choose Rock, Paper or Scissors</h3>

      <div id="scoreboard">
         <div class="flex center">
            <div class="scoreText">Player
               <p id="scoreSpeler" class="score"></p>

            </div>
            <div class="scoreText">Computer
               <p id="scorePc" class="score"></p>

            </div>
         </div>
      </div>

      <p></p>
      <div id="choose">
         <div class="center flex choice">
            <div class="clickable icon rock" id="rock"></div>
            <div class="clickable icon paper" id="paper"></div>
            <div class="clickable icon scissor" id="scissor"></div>
         </div>
      </div>
      <h3 class="center h3" id="tussenstand"></h3>
      <h3 class="center h3" id="resultaat"></h3>
      <div class="center">
         <button id="button" class="hidden">play again</button>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
